<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Product Details</h4>
<!--                    <p class="card-description"> Add class <code>.table-bordered</code>-->
                    </p>
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                            <th>CategoryName</th>
                          <th> ProductName </th>
                          <th> Price </th>
                          <th> Description </th>
                          <th> Image </th>
                        </tr>
                      </thead>
                        {% for i in data %}
                        <tr>
                            <td>{{i.CategoryName}}</td>
                            <td> {{i.ProductName}} </td>
                            <td>{{i.Price}}</td>
                            <td>{{i.Description}}</td>
                             <td>
                             <img src="{{ i.Image.url }}" width="50px" height="50px">
                             </td>
                             <td>
                            <form action="{% url 'editproduct'  dataid=i.id %}">
                                {% csrf_token %}
                              <button type="submit" class="btn btn-primary">Edit</button>
                            </form>
                              </td>
                                 <td>
                                <form action="{% url 'deleteproduct' dataid=i.id %}">
                                    <button type="submit" class="btn btn-primary">Delete</button>
                                </form>
                            </td>


                        </tr>
                        {% endfor %}

                    </table>
                  </div>
                </div>

</body>
</html>
{% endblock %}
