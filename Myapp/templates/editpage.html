<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="width:80%;" method="post" action="{% url 'updatedata' dataid=data.id %}" enctype="multipart/form-data">
    {% csrf_token %}
 <div class="card-body">
                    <div class="form-group">
                        <center><h2>Shop Vegitables</h2></center>
                    <label for="exampleInputname">Vegitable Name</label>
                    <input type="text" class="form-control" id="exampleInputname" placeholder="Enter Name" name="name" value="{{data.VegitableName}}">
                  </div>
                    <div class="form-group">
                    <label for="exampleInputprice">Price</label>
                    <input type="text" class="form-control" id="exampleInputprice" placeholder="Enter Price" name="price" value="{{data.Price}}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputdesc">Description</label>
                    <input type="text" class="form-control" id="exampleInputdesc" placeholder="Enter Description" name="desc" value="{{data.Description }}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile" name="image" value="{{data.image.url}}">
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Update</button>
                </div>

</form>

</body>
</html>
{% endblock %}
